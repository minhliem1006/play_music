<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- fix favicon.ico -->
    <link rel="shortcut icon" href="#" />
    <title>Music Play</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="dashboard">
                <div class="name-sing">
                   <p class="now-playing"> Now Playing: <span id="currenSong">4</span>/<span id="totalSong">10</span></p>
                   <h3 class="name">Nevada</h3>
                </div>
                <div class="cd">
                    <img class="cd-thumb" src="/public/img/nevada_img.jpg" alt="">
                </div>
                <!-- control -->
                <ul class="tool">
                    <li class="tool-item cycle"><i class="fas fa-undo-alt icon-tool"></i></li>
                    <li class="tool-item prev"><i class="fas fa-step-backward icon-tool"></i></li>
                    <li class="tool-item play">
                        <i class="fas fa-play play-icon"></i>
                        
                    </li>
                    <li class="tool-item pause">
                        <i class="fas fa-pause pause-icon"></i>
                    </li>
                    <li class="tool-item next"><i class="fas fa-step-forward icon-tool "></i></li>
                    <li class="tool-item random"><i class="fas fa-random icon-tool "></i></li>
                </ul>
                <div class="progress-input">
                    <input class="progress" type="range" value="0" step="1" min="0" max="100">
                </div>
                <audio id="audio" src=""></audio>
            </div>
            <div class="playlist" >
        
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
